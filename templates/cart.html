{% extends 'layout.html' %}
{% block title %}Cart - Exotic Pet Shop{% endblock %}
{% block content %}
<style>
    .checkout-container {
        display: flex;
        justify-content: space-between;
    }

    .checkout-form, .order-summary {
        width: 48%;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #2a3040;
        border: 1px solid #ffd700;
        color: #ffffff;
    }

    button {
        background-color: #ffd700;
        color: #1a2030;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #e6c200;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ffd700;
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #2a3040;
    }
</style>
<div class="container py-5">
    <h1 class="mb-8 display-4 font-weight-bold pb-5">Checkout</h1>

    <div class="checkout-container">
        <div class="checkout-form">
            <h2 class="pb-4">Shipping Information</h2>
            <form id="checkout-form">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="address" placeholder="Street Address" required>
                <input type="text" name="city" placeholder="City" required>
                <input type="text" name="state" placeholder="State/Province" required>
                <input type="text" name="zip" placeholder="ZIP/Postal Code" required>

                <h2 class="py-4">Payment Information</h2>
                <input type="text" name="card-number" placeholder="Card Number" required>
                <input type="text" name="card-name" placeholder="Name on Card" required>
                <input type="text" name="expiry" placeholder="MM/YY" required>
                <input type="text" name="cvv" placeholder="CVV" required>

                <button type="submit">Place Order</button>
            </form>
        </div>

        <div class="order-summary">
            <h2 class="pb-4">Order Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="order-items">
                    <!-- Order items will be inserted here dynamically -->
                </tbody>
                <tfoot>
                    <tr>
                        <td><strong>Total</strong></td>
                        <td id="order-total"><strong>$0.00</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<script>
    // Sample order data (replace with actual cart data in a real application)
    const orderItems = [
        { name: "Leopard Gecko", price: 49.99 },
        { name: "Ball Python", price: 89.99 },
        { name: "Terrarium Kit", price: 129.99 }
    ];

    // Function to populate order summary
    function populateOrderSummary() {
        const orderItemsElement = document.getElementById('order-items');
        let total = 0;

        orderItems.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.name}</td>
                <td>$${item.price.toFixed(2)}</td>
            `;
            orderItemsElement.appendChild(row);
            total += item.price;
        });

        document.getElementById('order-total').textContent = `$${total.toFixed(2)}`;
    }

    // Call the function when the page loads
    window.onload = populateOrderSummary;

    // Form submission handling (replace with actual order processing in a real application)
    document.getElementById('checkout-form').onsubmit = function(e) {
        e.preventDefault();
        alert('Order placed successfully! (This is a demo - no actual order was processed)');
    };
</script>
{% endblock %}
