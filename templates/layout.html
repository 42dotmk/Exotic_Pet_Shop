<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dk2fdiuvb/image/upload/v1720972858/media/Logos/ilefxrzrjuuvmt4bdmgu.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    body{
        background-color: rgba(50, 59, 59);
    }
    h1, h2, li, p, a{
        color: white;
    }
    #logo{
        width: 20rem;
        height: 20rem;
        position: relative;
        z-index: -1;
    }

    footer .container{
        background-color: darkolivegreen;
    }
</style>
<body>
    <img src="https://res.cloudinary.com/dk2fdiuvb/image/upload/v1720972855/media/Logos/aukinrub9mln8g1fwlc6.png" alt="Logo" id="logo">
    <header>
    </header>
    {% block content %}{% endblock %}
    <footer>
        <div class="container">
            <img src="https://res.cloudinary.com/dk2fdiuvb/image/upload/v1720972855/media/Logos/aukinrub9mln8g1fwlc6.png" alt="Logo" style="width: 50px; height: 50px;">
            <h2>Captive bred exotic animals looking for a home.</h2>
            <ul>
                <li>Instagram</li>
                <li>Facebook</li>
                <li>X</li>
                <li>Youtube</li>
            </ul>
        </div>
    </footer>
</body>
</html>
